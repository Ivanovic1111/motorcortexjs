<!DOCTYPE html>
<html>
<head>
    <title>Graphs example</title>

    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans:800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../../libs/jquery.velocity.min.js"></script>

    <script src="../../MotorCortex.min.js"></script>
</head>
<body>
    <div id="banner-1">
        <div class="container">
            <div class="layer-1">
                <img src="./img/fans.jpg" />
            </div>
            <div class="player">
                <div id="player"></div>
            </div>
            <div class="info-rows">
                <div class="info-row black" data-delay="0">
                    <div class="text">ARIS</div>
                </div>
                <div class="info-row yellow" data-delay="500">
                    <div class="text">Basketball Club</div>
                </div>
                <div class="info-row black" data-delay="1000">
                    <div class="text thess">
                        Thessaloniki
                    </div>
                </div>
            </div>
            <div class="trophies hdn">
                <div class="trophy">
                    <div class="howmany" data-delay="0">10</div>
                    <div class="what" data-delay="0">greek championships</div>
                </div>
                <div class="trophy">
                    <div class="howmany" data-delay="1000">8</div>
                    <div class="what" data-delay="1000">greek cups</div>
                </div>
                <div class="trophy">
                    <div class="howmany" data-delay="2000">3</div>
                    <div class="what" data-delay="2000">european trophies</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var mc = new MotorCortex();
        mc.loadMSS('./mc.mss', function(){
            mc.trigger("anim", function(){
                ;
            });
        });
    </script>

    <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '500',
                width: '768',
                videoId: '6LhsIRaEG2Q',
                playerVars:{
                    fs:0,
                    controls:0,
                    loop:1,
                    modestbranding:1,
                    showinfo:0,
                    rel:0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            setTimeout(function(){
                event.target.mute();
                event.target.playVideo();
            }, 1000);

        }

        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                event.target.playVideo();
            }
        }
        function stopVideo() {
            player.stopVideo();
        }
    </script>

</body>
</html>
